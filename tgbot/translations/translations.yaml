  HOW_TO_HELP: |
    What you can do now to make knowledge free?

    **Subscribe**: [Telegram](https://t.me/{related_channel}) - [Twitter]({twitter_contact_url})

    **Donate access**
    Contact [Nexus freetalks](https://t.me/+3UReK0DgPeBhOWQy) if you wish to share institutional access to libraries. We are looking for persons who are able to provide:

    - Android 4.4+ phone connected to an academic WiFi 
    - VPS (low-grade, located in UK/US/Singapore) in Oracle / Digital Ocean / GitHub
    - University VPNs credentials without 2FA
    - One computer inside your university network for deploying safe v2ray server

    **Become a seeder**
    Books and articles should not be stored in a single place. For these purposes, databases are replicated by torrents and [IPFS](https://en.wikipedia.org/wiki/InterPlanetary_File_System). You can easily become a participant and use your drive and network to replicate data. Every piece you seed increases overall reliability and makes knowledge available for more people.
    Just click at /seed to learn how to become a seeder
