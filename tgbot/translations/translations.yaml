en:
  ABOUT_US: |
    **About us**
    Among the most impactful inventions of humanity such as the wheel, semiconductors or the wing were the invention of writing and advent of mass printing. Use of printing press made possible wide spread of ideas and knowledge. This burst increased the number of educated people and in its turn people started the Age of Enlightenment and shaped modern civilization.

    Why printing provoked such dramatic changes in society?
    Sane beings and knowledge live in a natural symbiosis: knowledge are fruiting and growing while circulated among people and people do the same. We may even note that complexity of human civilization, its achievements and technological progress during all its history have been correlated with the amount of accumulated knowledge and possibility to share and navigate through it.

    Last advances in knowledge management has been brought by modern machines together with AI. It empowered our skills of storing and searching through huge amounts of information to the very high. Today, machines are able to understand all data we've stored in digital form, derive new knowledge, find out inconsistencies in our researches and reveal hidden gems in researches. Today, machines are able to help us to reach the [technological singularity](https://en.wikipedia.org/wiki/Technological_singularity).

    However, there is one remaining issue: knowledge is usurped by large publishers, corporations such as Elsevier, Springer, Wiley, T&F etc. Held by copyright, the knowledge remains out of reach for many researchers and for many enterprises that could launch the new Age of Enlightenment.

    Knowledge is not just usurped, an entire system has been built which is putting in chains researchers, academia and readers:
    - Large publishers promote and lobby approaches that encourage evaluation of researchers using the number of published articles in journals having high-impact
    - Publishers make authors to pay for publishing tax-funded researches, then readers to pay for access to published tax-funded researches, while peer-reviewing is done for free by other researchers and this activity is considered as "honorable" in academia
    - Publishers such as Elsevier repeatedly carried and carry campaigns against open access

    Publishers managed to own knowledge at a time when anything could be owned. Afterwards, they ignored the advent of the Internet that made copying and mass reading free and went on collecting tribute. Since that times, modern publishers like Elsevier, Springer and others did nothing to spread knowledge but have only built paywalls for keeping knowledge away from those who cannot pay.

    The world is obviously lagging behind modern state of the technologies. The copyrights on scientific publications should have been canceled decades ago but publishers' lobbying and mere slowness of political systems made us to live in the world where almost all researchers are using tools to bypass paywalls.

    Why exactly knowledge and information cannot be a subject of property rights? There are three reasons.

    Firstly, unlike material things, knowledge can be spread without costs. Every bit of knowledge increases prosperity of the entire society in a much greater degree than it takes from its author.

    Paywalls built by copyright holders are making access unreasonably expensive and it deals a huge damage to our future:
    - Doctors can't learn new medicine protocols that may save lives of our children.
    - Engineers can't learn new approaches to build reliable and safe machines.
    - Students can't learn how to build fair and modern society.
    - Your neighbour will remain an ignorant person denying vaccines and supporting wars

    Finally, what is knowledge? The preexistent order of things, it may be discovered by explorers but not changed or owned. Knowledge has no master.

    Our goals, includes but not limited by:
    - Cancelling any restrictions on spread of knowledge
    - Making knowledge replicated reliably, available and navigable for every person on our pale blue dot
    - Bridging AI and accumulated knowledge
    - Promoting continuous education and building the cult of knowledge
